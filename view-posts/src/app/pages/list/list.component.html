<app-header></app-header>
<app-loader *ngIf="loading"></app-loader>
<div *ngIf="!loading">
  <div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6" style="margin-top:10px" *ngFor="let item of topPosts">
          <mat-card margin="10px" [routerLink]="['/', 'view', item.id]" >
            <img mat-card-image src="{{item.image}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                  <h2>
                    {{item.title}}
                  </h2>
                </mat-card-content>
              </mat-card>
            </div>
      <div class="col-12">
        <mat-list>
          <h2 mat-subheader>All Posts</h2>
          <mat-list-item [routerLink]="['/', 'view', item.id]" *ngFor="let item of postsList">
            <mat-icon mat-list-icon>open_in_new</mat-icon>
            <div mat-line>{{item.title}}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
   </div>
   <app-footer></app-footer>
  </div>
