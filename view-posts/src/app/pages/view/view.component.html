<app-header></app-header>
<app-loader *ngIf="loading"></app-loader>
<main *ngIf="!loading">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-card *ngIf="onePost">
          <mat-card-header>
            <mat-card-subtitle>Post â„–{{onePost.id}}</mat-card-subtitle>
            <mat-card-title>{{onePost.title}}</mat-card-title>
          </mat-card-header>
          <img *ngIf="onePost.image" mat-card-image src="{{onePost.image}}">
          <mat-card-content>
            <h3>
              {{onePost.body}}
            </h3>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-12">
        <mat-list *ngIf="comments">
          <h2 mat-subheader>Comments</h2>
          <mat-list-item *ngFor="let comment of comments">
            <mat-icon mat-list-icon>comment</mat-icon>
            <div mat-line><strong>{{comment.name}}</strong></div>
            <div mat-line>{{comment.body}}</div>
            <div mat-line>{{comment.email}}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</main>
